on: [push]

name: Rust CI

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: EmbarkStudios/cargo-deny-action@v1

  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
      - name: Run cargo check
        run: cargo check
      - name: Run clippy check
        run: cargo clippy
      - name: Run tests
        run: cargo test
