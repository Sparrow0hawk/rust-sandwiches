{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<table>
    <thead>
    <tr>
        <th>Sandwich</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    {% for sandwich in sandwiches %}
    <tr>
        <td>{{ sandwich.name }}</td>
        <td>{{ sandwich.amount }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
